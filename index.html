<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil Steam</title>
    <style>
        /* Style général */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Conteneur principal */
        .container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        /* Titre */
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #ff6f61;
        }

        /* Avatar */
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 4px solid #ff6f61;
            margin-bottom: 1rem;
        }

        /* Informations Steam */
        p {
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }

        /* Lien du profil */
        a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Animation de chargement */
        #steam-data[data-loading="true"]::before {
            content: "Chargement...";
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mon Profil Steam</h1>
        <div id="steam-data" data-loading="true">
            <!-- Les infos Steam seront injectées ici -->
        </div>
    </div>

    <script>
        const steamID = "76561198157523528";  // Remplace avec ton Steam ID64
        const apiKey = "D03665CCB8A09718256ADC3DF2FAC559";  // Remplace avec ta clé API Steam
        const url = `https://api.steampowered.com/ISteamUser/GetPlayerSummaries/v2/?key=${D03665CCB8A09718256ADC3DF2FAC559}&steamids=${76561198157523528}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const player = data.response.players[0];
                document.getElementById("steam-data").innerHTML = `
                    <img src="${player.avatarfull}" alt="Avatar">
                    <p>Nom : ${player.personaname}</p>
                    <p>Profil : <a href="${player.profileurl}" target="_blank">${player.profileurl}</a></p>
                `;
                document.getElementById("steam-data").removeAttribute("data-loading");
            })
            .catch(error => {
                console.error("Erreur lors de la récupération des données Steam :", error);
                document.getElementById("steam-data").innerHTML = "<p>Erreur lors du chargement des données.</p>";
            });
    </script>
</body>
</html>
