<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil Steam</title>
    <style>
        /* Style général */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Conteneur principal */
        .container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        /* Titre */
        h1, h2 {
            color: #ff6f61;
        }

        /* Avatar */
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 4px solid #ff6f61;
            margin-bottom: 1rem;
        }

        /* Liens */
        a {
            color: #ff6f61;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Liste des stats */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mon Profil Steam</h1>
        <div id="steam-data" data-loading="true">
            <!-- Les infos Steam seront injectées ici -->
        </div>

        <div id="game-stats">
            <h2>Statistiques de CS:GO</h2>
            <ul id="csgo-stats"></ul>
        </div>
    </div>

    <script>
        const steamID = "76561198157523528";  // Remplace avec ton Steam ID64
        const apiKey = "D03665CCB8A09718256ADC3DF2FAC559";  // Remplace avec ta clé API Steam
        const url = `https://api.steampowered.com/ISteamUser/GetPlayerSummaries/v2/?key=${apiKey}&steamids=${steamID}`;
        const csgoUrl = `https://api.steampowered.com/ISteamUserStats/GetUserStatsForGame/v2/?key=${apiKey}&steamid=${steamID}&appid=730`;

        // Récupérer les infos du profil Steam
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const player = data.response.players[0];
                document.getElementById("steam-data").innerHTML = `
                    <img src="${player.avatarfull}" alt="Avatar">
                    <p>Nom : ${player.personaname}</p>
                    <p>Profil : <a href="${player.profileurl}" target="_blank">${player.profileurl}</a></p>
                `;
                document.getElementById("steam-data").removeAttribute("data-loading");
            })
            .catch(error => console.error("Erreur lors de la récupération des données Steam :", error));

        // Récupérer les stats de CS:GO
        fetch(csgoUrl)
            .then(response => response.json())
            .then(data => {
                const stats = data.playerstats.stats;
                let statsHTML = "";

                // Exemple de stats à afficher
                const importantStats = {
                    "total_kills": "Kills totaux",
                    "total_deaths": "Morts totales",
                    "total_time_played": "Temps de jeu",
                    "total_wins": "Victoires totales",
                    "total_mvps": "MVPs totaux"
                };

                stats.forEach(stat => {
                    if (importantStats[stat.name]) {
                        let value = stat.value;
                        // Convertir le temps de jeu en heures
                        if (stat.name === "total_time_played") {
                            value = Math.round(value / 3600) + " heures";
                        }
                        statsHTML += `<li>${importantStats[stat.name]} : ${value}</li>`;
                    }
                });

                document.getElementById("csgo-stats").innerHTML = statsHTML;
            })
            .catch(error => console.error("Erreur lors de la récupération des stats CS:GO :", error));
    </script>
</body>
</html>
